plugins {
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group = 'me.glaremasters'
version = '3.5.4.5-DEV'
sourceCompatibility = JavaVersion.VERSION_1_8

ext {
    base = "me.glaremasters.guilds.libs."
}

repositories {
    mavenCentral()

    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'glares-repo'
        url = 'https://repo.glaremasters.me/repository/public/'
    }

}

shadowJar {
    minimize()
    relocate("org.bstats", "${base}bstats")
    relocate("co.aikar.commands", "${base}acf")
    relocate("co.aikar.taskchain", "${base}taskchain")
    relocate("org.yaml.snakeyaml", "${base}snakeyml")
    relocate("org.apache.commons.io", "${base}commonsio")
    relocate("com.google.common", "${base}guava")
    relocate("net.byteflux.libby", "${base}libby")
    relocate("com.zaxxer.hikari", "${base}hikari")
    relocate("org.jdbi", "${base}jdbi")
    relocate("org.mariadb.jdbc", "${base}mariadb")
    relocate("me.mattstudios.mfgui", "${base}mfgui")
    archiveFileName = "Guilds-${project.version}.jar"
}

dependencies {
    compile 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
    compile 'org.bstats:bstats-bukkit:1.5'
    compile 'net.byteflux:libby-bukkit:0.0.2-SNAPSHOT'
    compileOnly 'org.bukkit:bukkit:1.15.1-R0.1-SNAPSHOT'
    compileOnly 'com.mojang:authlib:1.5.25'
    compile 'co.aikar:taskchain-bukkit:3.7.2'
    compile 'org.codemc.worldguardwrapper:worldguardwrapper:1.1.6-SNAPSHOT'
    compileOnly 'net.milkbowl:vault:1.7'
    compileOnly 'me.clip:placeholderapi:2.10.3'
    compile 'ch.jalu:configme:1.2.0'
    compile 'com.dumptruckman.minecraft:JsonConfiguration:1.1'
    compile 'commons-io:commons-io:2.6'
    compileOnly 'com.google.guava:guava:28.2-jre'
    compileOnly 'com.zaxxer:HikariCP:3.3.1'
    compileOnly 'org.jdbi:jdbi3-core:3.8.2'
    compileOnly 'org.jdbi:jdbi3-sqlobject:3.8.2'
    compileOnly 'org.slf4j:slf4j-api:1.7.25'
    compileOnly 'org.mariadb.jdbc:mariadb-java-client:2.4.0'
    compile 'com.github.cryptomorin:XSeries:5.3.1'
    compile 'me.mattstudios.utils:matt-framework-gui:1.2.1'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
}

sourceSets {
    test.compileClasspath += configurations.compileOnly
    test.runtimeClasspath += configurations.compileOnly
}

compileJava {
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = 'javac'
}

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
    kotlinOptions.javaParameters = true
}
compileTestKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}